<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do Milhão - Matemática</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <img src="download-1.jpg" alt="Logo da Escola" id="school-logo">
        <h1><span class="col">Colégio Estadual</span> Padre Ponciano</h1>
    </header>

    <!-- CONTEÚDO DO JOGO -->
    <div class="game-container">
        <h2>🎉 Show do Milhão - Matemática e Português 🎉</h2>
        <div id="question-box">
            <p id="question">A pergunta vai aparecer aqui...</p>
            <div id="answers">
                <!-- Respostas aparecem aqui -->
            </div>
        </div>

        <div id="score-board">
            Prêmio Atual: <span id="score">R$ 0</span>
        </div>

        <div id="help-section">
            <button id="help-universitarios">👨‍🎓 Universitários (3)</button>
            <button id="help-dica">💡 Dica (2)</button>
            <button id="help-pular">⏭️ Pular (1)</button>
        </div>

        <p id="feedback"></p>
        <button id="next-btn" disabled>Próxima Pergunta</button>
    </div>

    <!-- RODAPÉ -->
    <footer>
        <p>© 2025 - Colégio Estadual Padre Ponciano | Projeto Educacional de Matemática</p>
        <p>Professor Landro Cambrussi - Desenvolvimentos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
